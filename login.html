<!DOCTYPE HTML>

<html lang="en-US>
<head>
    <meta charset="UTF-8">
    <title>Login PHP</title>
    <link rel="stylesheet" href="style.css" />
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="jquery-1.7.min.js"></script>
    <script type="text/javascript>

    $(document).ready(function(){
        $("#login").click(function(){
            var action=$("#lg-form).attr('action');
            var form_data={
                username:$("#username").val(),
                password:$("#password").val(),
                is_ajax:1
            };

            $.ajax({
                type:"POST",
                url:action,
                data:form_data,
                success:function(response)
                {
                    if(response=="success")
                    {
                        $("#lo-form).slideup('slow,function(){
                            $("#message").html('<p class="success">登陆成功</p><p>页面跳转中...</p>');});
                    }
                    esle
                    {
                        $("#message").html('<p class="error">无效的用户名或密码</p>');
                    }
                }
            });
            return false;
        });
    });
    </script>
    </head>
    <body>
        <div class="lg-container">
        <h1>Admin Area</h1>
        <form action="login.php" id="lg-form" name="lg-form" method="post">
            <div>
                <label for="username">用户名:</label>
                <input type="text" name="username" id="username" placeholder="用户名"/>
            </div>

            <div>
                <label for="password">密码:</label>
                <input type="text" name="password" id="password" placeholder="密码" />
            </div>

            <div>
                <button type="submit" id="login">登陆</button>
            </div>

        </form>
        <div id="message"></div>
        </div>
    </body>
</html>
